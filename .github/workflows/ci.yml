name: CI
on: 
  push:
    branches:
      - "main"

jobs:
  Git_Pull:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /var/www/html/hawkeye
    steps:
      - name: add directory into safe 
        run: git config --global --add safe.directory /var/www/html/hawkeye
      - name: print
        run: echo $KEY
      - name: Taking Git Pull
        run: GIT_SSH_COMMAND='$KEY' git pull

  Build:
    needs: Git_Pull
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /var/www/html/hawkeye/backend
    steps:
      - name: Install dependencies
        run: npm install
      - name: Run Build
        run: pm2 reload 0
